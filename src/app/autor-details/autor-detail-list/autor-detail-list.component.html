<table class="table table-hover">
        <tr *ngFor="let pd of service.list">
          <td (click)="populateForm(pd)">{{pd.Nombre}}</td>
          <td (click)="populateForm(pd)">{{pd.Apellidos}}</td>
          <td (click)="populateForm(pd)">{{pd.Fecha_Nacimiento}}</td>
          <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
          </td>
        </tr>
      </table>
