<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden" name="Id" [value]="service.formData.Id">
        <div class="form-group">
                <div class="input-group">
                        <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                        <i class="fas fa-user-circle" [class.green-icon]="Nombre.valid"
                                                [class.red-icon]="Nombre.invalid && Nombre.touched"></i>
                                </div>
                        </div>
                        <input name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formData.Nombre" class="form-control"
                                placeholder="Nombre Autor" required maxlength="50" minlength="0">
                </div>
        </div>
        <div class="form-group">
                <div class="input-group">
                        <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                        <i class="fas fa-user-circle" [class.green-icon]="Apellidos.valid"
                                                [class.red-icon]="Apellidos.invalid && Apellidos.touched"></i>
                                </div>
                        </div>
                        <input name="Apellidos" #Apellidos="ngModel" [(ngModel)]="service.formData.Apellidos" class="form-control"
                                placeholder="Apellidos Autor" required maxlength="50" minlength="0">
                </div>
        </div>
        <div class="form-group">
                <div class="input-group">
                        <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                        <i class="fas fa-calendar-alt" [class.green-icon]="Fecha_Nacimiento.valid"
                                                [class.red-icon]="Fecha_Nacimiento.invalid && Fecha_Nacimiento.touched"></i>
                                </div>
                        </div>
                        <input type="datetime" name="Fecha_Nacimiento" #Fecha_Nacimiento="ngModel" [(ngModel)]="service.formData.Fecha_Nacimiento"
                                class="form-control" placeholder="(yyyy/mm/dd) Fecha Nacimiento" required required maxlength="10" minlength="10">
                </div>
        </div>
        <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i
                                class="fas fa-database"></i> Submit</button>
        </div>
</form>
