<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden" name="Id" [value]="service.formData.Id">
        <div class="form-group">
                <div class="input-group">
                        <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                        <i class="fas fa-user-circle" [class.green-icon]="Nombre.valid"
                                                [class.red-icon]="Nombre.invalid && Nombre.touched"></i>
                                </div>
                        </div>
                        <input name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formData.Nombre" class="form-control"
                                placeholder="Nombre Categoria" required maxlength="50" minlength="0">
                </div>
        </div>
        <div class="form-group">
                <div class="input-group">
                        <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                        <i class="fas fa-align-justify" [class.green-icon]="Descripcion.valid"
                                                [class.red-icon]="Descripcion.invalid && Descripcion.touched"></i>
                                </div>
                        </div>
                        <input name="Descripcion" #Descripcion="ngModel" [(ngModel)]="service.formData.Descripcion"
                                class="form-control" placeholder="Descripcion Categoria" required maxlength="200"
                                minlength="0">
                </div>
        </div>
        <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i
                                class="fas fa-database"></i> Submit</button>
        </div>
</form>
