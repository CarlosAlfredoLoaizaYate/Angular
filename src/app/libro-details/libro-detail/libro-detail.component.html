<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden" name="Id" [value]="service.formData.Id">
        <div class="form-group">
                <div class="input-group">
                        <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                        <i class="fas fa-user-circle" [class.green-icon]="Nombre_Libro.valid"
                                                [class.red-icon]="Nombre_Libro.invalid && Nombre_Libro.touched"></i>
                                </div>
                        </div>
                        <input name="Nombre_Libro" #Nombre_Libro="ngModel" [(ngModel)]="service.formData.Nombre_Libro"
                                class="form-control" placeholder="Nombre Libro" required maxlength="50" minlength="0">
                </div>
        </div>
        <div class="form-group">
                <div class="input-group">
                        <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                        <i class="fas fa-user-circle" [class.green-icon]="AutorId.valid"
                                                [class.red-icon]="AutorId.invalid && AutorId.touched"></i>
                                </div>
                        </div>
                        <select class="custom-select" name="AutorId" #AutorId="ngModel" [(ngModel)]="service.formData.AutorId">
                                        <option value="" disabled>Seleccione Autor</option>
                                        <option *ngFor="let pd of service.listAutor" [ngValue]="pd.Id">{{pd.Nombre}}
                                        </option>
                                </select>
                </div>
        </div>
        <div class="form-group">
                <div class="input-group">
                        <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                        <i class="fas fa-user-circle" [class.green-icon]="AutorId.valid"
                                                [class.red-icon]="AutorId.invalid && AutorId.touched"></i>
                                </div>
                        </div>
                        <select class="custom-select" name="CategoriaId" #CategoriaId="ngModel" [(ngModel)]="service.formData.CategoriaId">
                                        <option value="" disabled>Seleccione Categoria</option>
                                        <option *ngFor="let pd of service.listCategoria" [ngValue]="pd.Id">{{pd.Nombre}}
                                        </option>
                                </select>
                        
                </div>
        </div>
        <div class="form-group">
                <div class="input-group">
                        <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                        <i class="fas fa-user-circle" [class.green-icon]="ISBN.valid"
                                                [class.red-icon]="ISBN.invalid && ISBN.touched"></i>
                                </div>
                        </div>
                        <input type="datetime" name="ISBN" #ISBN="ngModel" [(ngModel)]="service.formData.ISBN"
                                class="form-control" placeholder="ISBN" required required maxlength="10"
                                minlength="1">
                </div>
        </div>
        <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i
                                class="fas fa-database"></i> Submit</button>
        </div>
</form>
